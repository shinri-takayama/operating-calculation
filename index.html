<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ピピっと！稼働時間計算</title>
  <style>
    :root{
      /* not-too-white, Apple-ish warm gray */
      --bg1:#eef0f4;
      --bg2:#e7eaf0;

      --card:#f6f7f9;
      --card2:#ffffff;
      --stroke: rgba(0,0,0,.10);

      --text: rgba(0,0,0,.86);
      --muted: rgba(0,0,0,.56);

      --shadow: 0 16px 44px rgba(0,0,0,.12);
      --radius: 18px;

      --blue:#0071e3;
      --blue2:#4aa3ff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(0,113,227,.10), transparent 55%),
        radial-gradient(900px 600px at 90% 30%, rgba(74,163,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 28px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .wrap{ width:100%; max-width: 560px; }

    .card{
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.15));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .header{
      padding: 18px 18px 14px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      gap:12px;
      background:
        linear-gradient(180deg, rgba(0,113,227,.08), transparent 70%);
    }

    .logo{
      width:40px; height:40px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,.25) 45%, transparent 60%),
        linear-gradient(135deg, var(--blue), var(--blue2));
      box-shadow: 0 10px 24px rgba(0,113,227,.18);
      display:grid;
      place-items:center;
      color:#fff;
      font-weight: 800;
    }

    h1{ margin:0; font-size: 18px; line-height:1.2; letter-spacing:.2px; }
    .sub{ margin:4px 0 0; color: var(--muted); font-size: 12.5px; line-height:1.35; }

    .content{ padding: 16px 18px 18px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .field{
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
    }

    .label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .badge{
      font-size: 11px;
      color: rgba(0,0,0,.55);
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(0,0,0,.03);
    }

    input[type="time"]{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.75);
      color: var(--text);
      font-size: 16px;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input[type="time"]:focus{
      border-color: rgba(0,113,227,.55);
      box-shadow: 0 0 0 4px rgba(0,113,227,.16);
      background: rgba(255,255,255,.92);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top: 12px;
    }

    button{
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(0,0,0,.03);
      color: rgba(0,0,0,.84);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px); }
    button:hover{
      background: rgba(0,0,0,.05);
      border-color: rgba(0,0,0,.16);
    }

    .primary{
      flex:1;
      border: 0;
      color:#fff;
      background: linear-gradient(180deg, var(--blue), #0066cc);
      box-shadow: 0 10px 22px rgba(0,113,227,.20);
      font-weight: 700;
    }
    .primary:hover{ filter: brightness(1.03); }

    .ghost{ width: 160px; white-space:nowrap; }

    .result{
      margin-top: 14px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.65);
      padding: 14px;
    }

    .resultTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .resultTitle{ font-weight: 800; letter-spacing: .2px; }
    .hint{
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 4px;
      line-height: 1.45;
    }

    /* big main time */
    .mainTime{
      margin-top: 10px;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.72);
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
    }
    .mainLabel{ color: var(--muted); font-size: 12.5px; }
    .mainValue{
      font-size: 40px;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1;
    }

    .kv{ display:grid; gap: 8px; margin-top: 12px; }

    .rowkv{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.06);
    }
    .k{ color: var(--muted); font-size: 12.5px; }
    .v{ font-weight: 700; }

    .rules{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.6;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.55);
    }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .ghost{ width: 100%; }
      .actions{ flex-direction: column; }
      .mainValue{ font-size: 36px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">⏱</div>
        <div>
          <h1>ピピっと！稼働時間計算</h1>
          <div class="sub">休憩を自動控除して、15分単位に丸めます</div>
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div class="field">
            <div class="label">
              <span>開始</span>
              <span class="badge">Start</span>
            </div>
            <input id="start" type="time" value="09:00" />
          </div>

          <div class="field">
            <div class="label">
              <span>終了</span>
              <span class="badge">End</span>
            </div>
            <input id="end" type="time" value="18:00" />
          </div>
        </div>

        <div class="actions">
          <button id="calc" class="primary">計算する</button>
          <button id="swap" type="button" class="ghost">開始/終了 入替</button>
        </div>

        <div class="result" id="result">
          <div class="resultTop">
            <div>
              <div class="resultTitle">結果</div>
              <div class="hint">入力するとここに表示されます</div>
            </div>
          </div>
        </div>

        <div class="rules">
          <div><b>休憩</b>：12:00–13:00 / 18:00–18:30 / 21:30–22:00 / 04:30–05:00 / 01:00–01:30</div>
          <div><b>丸め</b>：15分単位、端数が <span class="mono">5</span> 分以上なら繰上げ（例：19→15、20→30）</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toMin(hhmm) {
      const [h, m] = hhmm.split(":").map(Number);
      return h * 60 + m;
    }

    function overlap(a1, a2, b1, b2) {
      const s = Math.max(a1, b1);
      const e = Math.min(a2, b2);
      return Math.max(0, e - s);
    }

    function buildBreaks(days) {
      const breaksInDay = [
        [12*60, 13*60],
        [18*60, 18*60+30],
        [21*60+30, 22*60],
        [4*60+30, 5*60],
        [1*60, 1*60+30],
      ];
      const out = [];
      for (let d = 0; d <= days; d++) {
        const base = d * 1440;
        for (const [s,e] of breaksInDay) out.push([base + s, base + e]);
      }
      return out;
    }

    function roundToQuarterWith5(mins) {
      if (mins <= 0) return 0;
      const r = mins % 15;
      return mins - r + (r >= 5 ? 15 : 0);
    }

    function fmtHM(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${h}時間${String(m).padStart(2,"0")}分`;
    }

    // ★ big display "8:00" (not "8時間00分")
    function fmtHColonMM(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${h}:${String(m).padStart(2,"0")}`;
    }

    function renderResult({ startStr, endStr, daySpan, breakMins, rawWork, rounded }) {
      const main = fmtHColonMM(rounded);

      const html = `
        <div class="resultTop">
          <div>
            <div class="resultTitle">結果</div>
            <div class="hint">
              入力：<span class="mono">${startStr}</span> 〜 <span class="mono">${endStr}</span>
              ${daySpan ? "（翌日扱い）" : ""}
            </div>
          </div>
        </div>

        <div class="mainTime">
          <div class="mainLabel">稼働（15分刻み）</div>
          <div class="mainValue">${main}</div>
        </div>

        <div class="kv">
          <div class="rowkv">
            <div class="k">休憩控除</div>
            <div class="v">${breakMins} 分</div>
          </div>

          <div class="rowkv">
            <div class="k">稼働（丸め前）</div>
            <div class="v">${rawWork} 分（${fmtHM(rawWork)}）</div>
          </div>
        </div>
      `;

      document.getElementById("result").innerHTML = html;
    }

    function calc() {
      const startStr = document.getElementById("start").value;
      const endStr = document.getElementById("end").value;

      if (!startStr || !endStr) {
        document.getElementById("result").innerHTML = `
          <div class="resultTop">
            <div>
              <div class="resultTitle">結果</div>
              <div class="hint">開始と終了を入力してください。</div>
            </div>
          </div>
        `;
        return;
      }

      let start = toMin(startStr);
      let end = toMin(endStr);

      let daySpan = 0;
      if (end <= start) { end += 1440; daySpan = 1; }

      const totalSpan = end - start;
      const daysCovered = Math.floor(end / 1440);

      const breaks = buildBreaks(daysCovered);

      let breakMins = 0;
      for (const [bs, be] of breaks) breakMins += overlap(start, end, bs, be);

      const rawWork = Math.max(0, totalSpan - breakMins);
      const rounded = roundToQuarterWith5(rawWork);

      renderResult({ startStr, endStr, daySpan, breakMins, rawWork, rounded });
    }

    document.getElementById("calc").addEventListener("click", calc);
    document.getElementById("swap").addEventListener("click", () => {
      const s = document.getElementById("start");
      const e = document.getElementById("end");
      [s.value, e.value] = [e.value, s.value];
      calc();
    });

    calc();
  </script>
</body>
</html>
